version: "3.5"
services:
  extractor-proxy:
    container_name: phoros-extractor-proxy
    hostname: phoros-extractor-proxy
    build:  proxy/.
    image: omarzos/extractor-proxy
    env_file:
      - env/facebook_creds.env
      - env/twitter_creds.env
      - env/linkedin_creds.env
      - env/varnames.env
    ports:
      - ${PROXY_PORT_EXT}
    environment:
      - CONTEXT_RPC_HOST=zos-context
      - PROXY_HOST=phoros-extractor-proxy
      - CONTEXT_RPC_PORT=${CONTEXT_PORT}
      - PROXY_PORT=${PROXY_PORT_EXT}
    networks:
      - phoros_net
    volumes:
      - ./proxy/:/code
  extractor-worker1:
    container_name: phoros-extractor-worker1
    hostname: phoros-extractor-worker1
    depends_on: # it is preferable to wait for the proxy, or else you'll have to manually establish connection..
      - extractor-proxy
    build: worker/.
    image: omarzos/extractor-worker
    ports:
      - ${WORKER_PORT1}
    env_file:
      - env/rabbitmq.env
      - env/varnames.env
    environment:
      - EXTRACTOR_WORKER_HOST=phoros-extractor-worker1
      - PROXY_HOST=${PROXY_HOST}
      - CONTEXT_RPC_HOST=${CONTEXT_RPC_HOST}
      - PROXY_PORT=${PROXY_PORT_EXT}
      - CONTEXT_RPC_PORT=${CONTEXT_PORT}
      - EXTRACTOR_WORKER_PORT=${WORKER_PORT1}
    networks:
      - phoros_net
      - phoros_public_net
    volumes:
      - ./worker/:/code
      - ./data/:/data
networks:
  phoros_net:
    external:  true
  phoros_public_net:
    driver: bridge
    name: phoros_public_net
    # external:  true